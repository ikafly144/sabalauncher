name: build SabaLauncher
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "^1.24"
      - name: Generate Local Keys
        env:
          CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
          MSA_CLIENT_ID: ${{ secrets.MSA_CLIENT_ID }}
        run: |-
          .\scripts\gen_local.bat > .\secret\local\keys.json
      - name: Install Wix Toolset
        run: |-
          winget install --id WixToolset.WixToolset -e --accept-source-agreements --accept-package-agreements
      - name: Build SabaLauncher
        uses: goreleaser/goreleaser-action@v6
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          distribution: goreleaser
          # 'latest', 'nightly', or a semver
          version: "~> v2"
          args: build --clean --snapshot --skip-publish --skip-validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
