<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません | SabaLauncher</title>
    <meta name="description" content="お探しのページは見つかりませんでした。">
    <link rel="icon" type="image/x-icon" href="assets/launcher_icon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .error-content {
            max-width: 500px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #667eea;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 1rem;
        }

        .error-description {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Override button styles for error page */
        .error-actions .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .error-actions .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .error-actions .btn-outline {
            background: transparent;
            color: #667eea;
            border-color: #667eea;
        }

        .error-actions .btn-outline:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .floating-icon {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-icon:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <a href="index.html" class="nav-brand">
                    <img src="assets/launcher_icon.ico" alt="SabaLauncher Logo" class="nav-logo">
                    <span class="nav-title">SabaLauncher</span>
                </a>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="index.html" class="nav-link">ホーム</a></li>
                    <li class="nav-item"><a href="docs.html" class="nav-link">ドキュメント</a></li>
                    <li class="nav-item"><a href="https://github.com/ikafly144/sabalauncher" class="nav-link"
                            target="_blank">GitHub</a></li>
                </ul>
                <div class="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Error Content -->
    <main class="error-container">
        <!-- Floating background icons -->
        <div class="floating-icon">
            <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
                aria-hidden="true">
                <polygon points="12 2 22 8.5 22 15.5 12 22 2 15.5 2 8.5 12 2"></polygon>
            </svg>
        </div>

        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">ページが見つかりません</h1>
            <p class="error-description">
                お探しのページは存在しないか、移動または削除された可能性があります。<br>
                URLを確認するか、以下のリンクから目的のページを探してください。
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary">
                    <span>ホームに戻る</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9,22 9,12 15,12 15,22"></polyline>
                    </svg>
                </a>
                <a href="docs.html" class="btn btn-outline">
                    <span>ドキュメント</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10,9 9,9 8,9"></polyline>
                    </svg>
                </a>
                <button type="button" onclick="history.back()" class="btn btn-outline">
                    <span>前のページに戻る</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15,18 9,12 15,6"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </main> <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <a href="index.html" class="footer-brand">
                    <img src="assets/launcher_icon.ico" alt="SabaLauncher Logo" class="footer-logo">
                    <span class="footer-title">SabaLauncher</span>
                </a>
                <p class="footer-description">
                    Minecraft Java Edition用のモダンでシンプルなランチャー

            </div>

            <div class="footer-section">
                <h4>リンク</h4>

                    <li><a href="https://github.com/ikafly144/sabalauncher/issues" target="_blank">バグ報告</a></li>
                </ul>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2025 ikafly144. All rights reserved.</p>

    </footer>
