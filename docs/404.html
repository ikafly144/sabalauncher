<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません | SabaLauncher</title>
    <meta name="description" content="お探しのページは見つかりませんでした。">
    <link rel="icon" type="image/x-icon" href="assets/launcher_icon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .error-content {
            max-width: 500px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #667eea;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 1rem;
        }

        .error-description {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .floating-icon {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-icon:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-brand">

                            target="_blank">GitHub</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Error Content -->
    <main class="error-container">
        <!-- Floating background icons -->
        <div class="floating-icon">
            <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                <polygon points="12 2 22 8.5 22 15.5 12 22 2 15.5 2 8.5 12 2"></polygon>
            </svg>
        </div>
        <div class="floating-icon">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">

                <line x1="12" y1="17" x2="12" y2="21"></line>

        </div>
        <div class="floating-icon">
            <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">

                <path

        </div>

        <div class="error-content">

            <h1 class="error-title">ページが見つかりません</h1>

                URLを確認するか、以下のリンクから目的のページを探してください。
            </p>
            <div class="error-actions">

                </a>
                <a href="docs.html" class="btn btn-outline">

            </div>
        </div>
